<html>

<title>MathSpeech Understanding Module</title>
</head>
<body>
<h1>MathSpeech understanding module</h1>
<p>Type here the text that you expect as a part of user speech utterance.</p>

      <p><input type = "text" name = "text"/></p>

   </form>

<li>{{ response }}</li>
{% endfor %}
</ul>
</body>
</html>
